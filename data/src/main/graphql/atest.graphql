query SearchMostStar($queryString: String!) {
  search(query: $queryString, type: REPOSITORY, first: 10) {
    repositoryCount
    edges {
      cursor
      node {
        ... on Repository {
          id
          name
          primaryLanguage {
            name
          }
          description
          stargazers {
            totalCount
          }
          forks {
            totalCount
          }
        }
      }
    }
  }
}